<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Title</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Get Started</a></li>
        <li><a href="#">Learn More</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
  </header>

  <main>
    <div class="intro">
      <img src="graphics/example.svg" alt="example" class="home-img">
      <h1 class="title" id="title">Welcome to Our Company</h1>
      <p class="subtitle">Where dreams become reality</p>
    </div>

    <div class="interest-form">
      <h2>Are you interested?</h2>
      <form>

        <div class="form-input">
          <label for="name"> Name </label>
          <input name="name" type="text" id="name">
        </div>

        <div class="form-input">
          <label for="email"> Email </label>
          <input name="email" type="email">
        </div>

        <button type="button" id="signup-btn" onclick="submitForm()">Sign up</button>

      </form>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
